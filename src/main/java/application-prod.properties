# Configuración para producción - Azure
# Las variables reales se configurarán en Azure Portal

# Configuración del servidor para Azure
server.port=${PORT:8080}

# Configuración de base de datos (variables de entorno)
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/reportdb?useSSL=true&requireSSL=true&serverTimezone=UTC}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}

# Configuración JPA para producción
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=20

# Configuración de OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Configuración de archivos temporales para Azure
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.location=/tmp

# Configuración de logs para Azure
logging.level.com.microreport=INFO
logging.level.org.springframework=WARN
logging.file.name=/home/LogFiles/application.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Activar perfil de producción
spring.profiles.active=prod